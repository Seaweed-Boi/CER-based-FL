active_config: baseline
attack:
  gradient_scale: 10.0
  label_flip_ratio: 0.3
clients:
  batch_size: 32
  epochs_per_round: 5
  learning_rate: 0.01
  num_clients: 3
configs:
  baseline:
    agg_method: fedavg
    attack_clients: []
    use_dp: false
  dp:
    agg_method: fedavg
    attack_clients: []
    max_grad_norm: 1.0
    target_delta: 1e-5
    target_epsilon: 2.0
    use_dp: true
  krum:
    agg_method: krum
    attack_clients:
    - 2
    num_malicious: 1
    use_dp: false
data:
  fraud_weight: 0.1
  n_features: 20
  n_informative: 15
  n_redundant: 3
  n_samples: 3000
  random_state: 42
  test_size: 0.2
logging:
  output_file: logs/rounds.jsonl
server:
  address: 127.0.0.1:8080
  min_available_clients: 3
  min_eval_clients: 3
  min_fit_clients: 3
  num_rounds: 10
